<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f7f7f7;
      }

      .hidden {
        display: none;
      }

      .error {
        color: red;
      }

      .preview-img {
        max-width: 180px;
        max-height: 200px;
        margin: 0 1em 1em 0;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
    </style>
    <title>View Book</title>
  </head>
  <body>
    <nav
      id="navBar"
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    ></nav>

    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col" id="column1">
          <div class="container hidden" id="uploadImageFile">
            <h3 class="mb-5 text-center">Chọn ảnh sách</h3>
            <input
              id="uploadFile"
              type="file"
              class="form-control mb-4"
              style="width: 500px"
              multiple
            />
            <div class="preview"></div>
          </div>
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner" id="imgList"></div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <p id="bookPragraph" class="text-center font-weight-bold mt-3">
            Hình ảnh sách
          </p>
        </div>
        <div class="col" id="column2">
          <h3 class="text-center mb-3">Thông tin sách</h3>
          <div class="container">
            <form id="bookEditForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="title" class="font-weight-bold">Tên sách</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Tên sách"
                    disabled
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="author" class="font-weight-bold">Tác giả</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    placeholder="Tác giả"
                    disabled
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="description" class="font-weight-bold">Mô tả</label>

                <textarea
                  id="description"
                  class="form-control"
                  rows="4"
                  style="resize: none"
                  disabled
                  required
                ></textarea>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="dateRelease" class="font-weight-bold"
                    >Ngày phát hành</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="dateRelease"
                    placeholder="Ngày phát hành - DD/MM/YYYY"
                    disabled
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="totalPage" class="font-weight-bold"
                    >Số trang</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="totalPage"
                    min="20"
                    disabled
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="typeBook" class="font-weight-bold"
                    >Thể loại</label
                  >
                  <select id="typeBook" class="form-control" disabled>
                    <option selected>Văn học</option>
                    <option>Tiểu Thuyết</option>
                    <option>Kỹ Thuật</option>
                    <option>Giáo trình</option>
                    <option>Tâm lý</option>
                    <option>Truyện tranh</option>
                  </select>
                </div>
              </div>

              <div class="text-center">
                <div
                  class="d-inline-block text-center text-lg-start mt-4 pt-2 mr-5"
                >
                  <button
                    id="editButton"
                    type="button"
                    class="btn btn-lg"
                    style="
                      padding-left: 2.5rem;
                      padding-right: 2.5rem;
                      background-color: #3c4048;
                      color: white;
                    "
                  >
                    Sửa Thông Tin
                  </button>
                </div>

                <div class="d-inline-block text-center text-lg-start mt-4 pt-2">
                  <button
                    type="submit"
                    class="btn btn-lg"
                    style="
                      padding-left: 2.5rem;
                      padding-right: 2.5rem;
                      background-color: #3c4048;
                      color: white;
                    "
                  >
                    Lưu Thông Tin
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="src/viewBook.js"></script>
  </body>
</html>
