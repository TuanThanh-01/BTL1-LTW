<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Books</title>
    <style>
      .hidden {
        display: none;
      }

      body {
        background-color: #f7f7f7;
      }
    </style>
  </head>
  <body>
    <nav
      id="navBar"
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <a class="navbar-brand font-weight-bold" href="/viewBook.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="/templates/login.html"
              >Đăng Nhập</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="/templates/signup.html"
              >Đăng ký</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            id="keywordSearch"
            class="form-control mr-sm-2"
            type="text"
            placeholder="Nhập tên sách..."
          />
          <button
            id="searchBtn"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Tìm kiếm
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center">Thư Viện Sách</h1>
      <table class="table table-striped table-bordered" id="tableHome">
        <thead class="table-dark">
          <tr>
            <th>Ảnh bìa</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Thể loại</th>
            <th>Ngày phát hành</th>
            <th>Số trang</th>
            <th id="action" class="hidden">Hành động</th>
          </tr>
        </thead>
        <tbody id="tbodyEl"></tbody>
      </table>
    </div>
    <div class="text-center hidden" id="addBook">
      <a
        href="/templates/newBook.html"
        class="btn btn-primary col-lg-6 text-center font-weight-bold"
        style="
          background-image: LINEAR-GRADIENT(
            TO RIGHT,
            RGB(41, 56, 56),
            RGB(70, 136, 164)
          );
        "
        >ADD BOOK</a
      >
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/src/home.js"></script>
  </body>
</html>
